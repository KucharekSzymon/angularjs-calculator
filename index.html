<!DOCTYPE html>
<html ng-app>

<head>
    <script data-require="angular.js@1.0.7" data-semver="1.0.7"
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="color:#fff;background-color: rgb(46, 46, 46)">
    <h1 style="width: 100%; text-align: center;">Calculator</h1>

    <div ng-controller="Calc" class="container">
        <div class="form-outline">
            <input ng-model="input" type="text" id="input" class="form-control input-outline" />
        </div>
        <br>
        <div style="left:35%;" class="btn-group-vertical">
            <!-- <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button class="command btn btn-outline-primary" ng-click="memory($event)" value="mc">MC</button>
                <button class="command btn btn-outline-primary" ng-click="memory($event)" value="mr">MR</button>
                <button class="command btn btn-outline-primary" ng-click="memory($event)" value="ms">MS</button>
                <button class="command btn btn-outline-primary" ng-click="memory($event)" value="mp">M+</button>
                <button class="command btn btn-outline-primary" ng-click="memory($event)" value="mm">M-</button>

            </div> -->
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button class="command btn btn-outline-primary" ng-click="pow2()">x <sup>2</sup></button>
                <button class="command btn btn-outline-primary" ng-click="setSign($event)" value="**">x <sup>y</sup></button>
                <button class="command btn btn-outline-primary" ng-click="trig($event)" value="sin">sin</button>
                <button class="command btn btn-outline-primary" ng-click="trig($event)" value="cos">cos</button>
                <button class="command btn btn-outline-primary" ng-click="trig($event)" value="tan">tan</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button class="command btn btn-outline-primary" ng-click="sqrt()">√</button>
                <button class="command btn btn-outline-primary" ng-click="tenTo($event)">10<sup>x</sup></button>
                <button class="command btn btn-outline-primary" ng-click="trig($event)" value="log">log</button>
                <button class="command btn btn-outline-primary" ng-click="exp()">Exp</button>
                <button class="command btn btn-outline-primary" ng-click="setSign($event)" value="%">Mod</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button class="command btn btn-outline-primary" ng-click="a = null; input = ''; sign = ''">CE</button>
                <button class="command btn btn-outline-primary" ng-click="input=''">C</button>
                <button class="command btn btn-outline-primary"ng-click="input =input.substring(0, input.length-1)"><- </button>
                <button class="command btn btn-outline-primary" ng-click="setSign($event)" value="/">/</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button class="command btn btn-outline-primary" ng-click="dot()">.</button>
                <button class="command btn btn-outline-danger" value="1" ng-click="addToScreen($event)">1</button>
                <button class="command btn btn-outline-danger" value="2" ng-click="addToScreen($event)">2</button>
                <button class="command btn btn-outline-danger" value="3" ng-click="addToScreen($event)">3</button>
                <button class="command btn btn-outline-primary" ng-click="setSign($event)" value="*">*</button>

            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button class="command btn btn-outline-primary" ng-click="fact()">n!</button>
                <button class="command btn btn-outline-danger" value="4" ng-click="addToScreen($event)">4</button>
                <button class="command btn btn-outline-danger" value="5" ng-click="addToScreen($event)">5</button>
                <button class="command btn btn-outline-danger" value="6" ng-click="addToScreen($event)">6</button>
                <button class="command btn btn-outline-primary" ng-click="setSign($event)" value="-">-</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button class="command btn btn-outline-primary" ng-click="input = 3.14159265359">π</button>
                <button class="command btn btn-outline-danger" value="7" ng-click="addToScreen($event)">7</button>
                <button class="command btn btn-outline-danger" value="8" ng-click="addToScreen($event)">8</button>
                <button class="command btn btn-outline-danger" value="9" ng-click="addToScreen($event)">9</button>
                <button class="command btn btn-outline-primary" ng-click="setSign($event)" value="+">+</button>

            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button class="command btn btn-outline-primary" ng-click="changeSymbol()">±</button>
                <button class="command btn btn-outline-danger" value="0" ng-click="addToScreen($event)">0</button>
                <button class="command btn btn-outline-warning" ng-click="calculate()">=</button>

            </div>
        </div>

    </div>

</body>

</html>
